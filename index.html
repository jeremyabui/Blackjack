<body>
    <header>
        
        <h1>
                <span class="blackSuit">&clubs;</span>
                <span class="redSuit">&hearts;</span>
            Blackjack
            <span class="redSuit">&diams;</span>
            <span class="blackSuit">&spades;</span></h1> 
        
    </header>

    <section>
        <div class="dealerCards">
        </div>
    </section>

    <section>
        <div class="playerCards"></div>
        <nav>
                <h3>Bet Total: <span id="betTotal">$0</span></h3>
                <h3 id="playerBankHeader">Player Bank: $<span id="playerBank">1000</span></h3>
            <div>
                <ul class="playerButtons">
                    <li><button id="deal">Deal</button></li> 
                    <li>
                        <button id="hit">Hit</button>
                    </li>
                    <li>
                        <button id="stand">Stand</button>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="betButtons">
                    <li>
                        <button id="resetBet">Reset Bet</button>
                    </li>
                    <li><button id="bet10">$10</button></li> 
                    <li>
                        <button id="bet25">$25</button>
                    </li>
                    <li>
                        <button id="bet50">$50</button>
                    </li>
                    <li>
                        <button id="bet100">$100</button>
                    </li>
                    <li>
                        <button id="allIn">All In</button>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="winnerMessage"><h2></h2></div>
    </section>
    <audio src='sounds/poker-chips.mp3' id='chipSounds'></audio>
</body>
